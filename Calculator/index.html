<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

  <body>

      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div class="row">
        <div>
          <button class="  operatorbtn">AC</button>
          <button class=" operatorbtn">DEL</button>
          <button class=" operatorbtn">%</button>
          <button class=" operatorbtn">/</button>
        </div>
        <div class="row">
        <div>
          <button >7</button>
          <button >8</button>
          <button >9</button>
          <button class=" operatorbtn">*</button>
        </div>
        <div class="row">
        <div>
          <button >4</button>
          <button >5</button>
          <button >6</button>
          <button class=" operatorbtn">-</button>
        </div>
        <div class="row">
        <div>
          <button >1</button>
          <button >2</button>
          <button >3</button>
          <button class=" operatorbtn">+</button>
        </div>

        <div class="row">
        <div>
          <button >00</button>
          <button >0</button>
          <button >.</button>
          <button class=" equalBtn">=</button>
        </div>
      </div>

    <script src="script.js"></script>
  </body>

</html>
